<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Auto Tracking Lyrics</title>
    <link rel="stylesheet" href="stylesheet/index.css">
  </head>
  <body>
    <div class="header">
      <button
        id="start"
        class="display"
      >取得</button>
      <button
        id="stop"
        class="display-none"
      >止める</button>
      <button
        id="auto"
        class="display-none"
      >AUTO</button>
      <div class="track-info">
        <div class="track-info__progress">
          <span id="position"></span>
          <progress
            id="progress"
            max="100"
          ></progress>
          <span id="time"></span>
        </div>
        <div
          id="title"
          class="track-info__title"
        ></div>
        <div
          id="artist"
          class="track-info__artist"
        ></div>
      </div>
    </div>
    <ul
      id="lyrics"
      class="lyrics"
    ></ul>
    <script type="text/javascript" src="scripts/javascript.js"></script>
  </body>
</html>
