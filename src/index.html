<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Auto Tracking Lyrics</title>
    <link rel="stylesheet" href="stylesheet/index.css">
  </head>
  <body>
    <div class="header">
      <button
        id="start"
        class="display"
      >取得</button>
      <button
        id="stop"
        class="display-none"
      >止める</button>
      <button
        id="auto"
        class="display-none"
      >AUTO</button>
      <button
        id="register"
        class="display"
      >登録</button>
      <select
        id="color"
        class=""
      ></select>
      <div class="track-info">
        <div class="track-info__progress">
          <time id="position"></time>
          <input
            id="progress"
            type="range"
            min="0"
            max="100"
            step="1"
          ></input>
          <time id="time"></time>
        </div>
        <div
          id="title"
          class="track-info__title"
        ></div>
        <div
          id="artist"
          class="track-info__artist"
        ></div>
      </div>
    </div>
    <ul
      id="lyrics"
      class="lyrics"
    ></ul>
    <input
      id="update-music"
      type="file"
      accept="audio/*"
      webkitdirectory
    >
    <input id="keyword">
    <button id="search-song">検索</button>
    <script type="text/javascript" src="scripts/javascript.js"></script>
  </body>
</html>
